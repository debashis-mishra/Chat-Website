<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Here</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="app">

            <div class="screen join-screen active card text-center">

                <div class="form">
                    <h2 class="card-header">Join Chatroom</h2>
                    <div class="card-body">
                        <div class="card-text">
                            <div class="form-input">
                                <!-- <label>Username</label> -->
                                <input type="text" class="form-control" placeholder="Username" name="username"
                                    id="username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-input">
                                <button type="button" class="btn btn-dark" id="join-user">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="screen chat-screen">
                <div class="header navbar navbar-dark bg-dark">
                    <div class="logo">Chatroom</div>
                    <button type="button" class="btn btn-outline-light" id="exit-chat">Exit</button>
                </div>
                <div class="messages chat-messages">
                    <!-- Testing -->
                    <!-- <div class="message my-message">
                        <div>
                            <div class="name">You</div>
                            <div class="text">Hi</div>
                        </div>
                    </div>
                    <div class="update">
                        Abc joined the chat
                    </div>
                    <div class="message other-message">
                        <div>
                            <div class="name">Abc</div>
                            <div class="text">Hi</div>
                        </div>
                    </div> -->
                </div>
                <div class="typebox">
                    <input type="text" name="" id="message-input">
                    <button type="button" class="btn btn-dark" id="send-message">Send</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="code.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
